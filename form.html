                <!-- To amra korci ta ki amara form create korer jonno  1st a main tag nisi then akta section tag nisi and then amra ai section or form ar title ar jonno h2 tag ta nisi and then amra form tag nisi amara jani ai form tag a je 1st a action korer jaiga ta ace ai ta te je kono action likha jabe pore holo label tag use korte hoi form create korer jonno then ai form tag a label a ami form ar suro te jai ta likte chai oi ta likte hobe  and then ar id dite hobe jano amar kokono css korte chaile tokon kaj a asbe tarpor type ki hobe form ar sai ta dite hobe then placeholder holo form ar vitore ki lakha show korbe oi ta dite hobe then just label tag ta closed korte hobe -->

                <label for="email"> Your Email:
                    <input id="email" type="email" placeholder="Write Your Email">
                </label>

                <label for="number">Your Phone number:
                    <input id="number" type="number" placeholder="Write Your number">
                </label>

                <fieldset>
                    <legend>Pick One</legend>
                    <label for="money">
                        <input id="money" type="radio" name="onepick">Cash
                    </label>
                    <label for="money">
                        <input id="money" type="radio" name="onepick">Check
                    </label>
                    <label for="money">
                        <input id="money" type="radio" name="onepick">Bikash
                    </label>
                </fieldset>
                <!-- Fieldset ta holo amon akta ta tag je ta diye amara special form create korte pari 1st a fieldset tag ta open kore then legend tag o nite hobe ar ai lagend tag ta kinto ai fiedlset tag ar title ar moto kaj korbe tarpor avar label tag diye for id and type dite hobe  -->

                <fieldset>
                    <legend>Pick One Option</legend>
                    <label for="Bank">

                    <label for="Bank">

                    <label for="Bank">

                </fieldset>
                
                <fieldset>

                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit">
